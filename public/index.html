<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <title>Docket: Event-driven Pattern Matching Demo</title>
    <link rel="stylesheet" media="all" href="/assets/stylesheets/style.css"/>
    <script src="/assets/javascripts/jquery-1.9.1.js"></script>
    <script src="/assets/javascripts/d3.js"></script>
    <script src="/assets/javascripts/Docket.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Event-Driven State Machine Demo</h1>
    <button id='start'>shop</button>
    <div id="event-log"></div>
    <div id="state-machine"></div>
    <div id="state-log"></div>
    <script>
        $(function() { 

            var d = new Docket();

            $("#start").click(function(e) { 
                d.start();
                $("#start").attr('disabled', true);
            });

        });
    </script>
</body>
</html>
